apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'io.fabric'

ext {
    versionMajor = 1
    versionMinor = 6
    versionPatch = 8
    versionBuild = 4
}

android {
    compileSdkVersion 'android-P'
    buildToolsVersion "28.0.0-rc2"

    defaultConfig {
        applicationId "net.theluckycoder.scriptcraft"
        minSdkVersion 16
        targetSdkVersion 26
        versionName "$versionMajor.$versionMinor.$versionPatch"
        versionCode versionMajor * 1000 + versionMinor * 100 + versionPatch * 10 + versionBuild
        resConfigs "en", "fr", "ro", "ru"
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        debug {
            resValue "bool", "debug_build", "true"
            ext.enableCrashlytics = false
            ext.alwaysUpdateBuildId = false
            versionNameSuffix ".$versionBuild"
        }
        release {
            resValue "bool", "debug_build", "false"
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

kotlin.experimental.coroutines "enable"

ktlint {
    version = "0.23.1"
    verbose = true
    android = true
    ignoreFailures = true
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:0.22.5'
    implementation "org.jetbrains.anko:anko-commons:0.10.5"

    implementation 'com.android.support:appcompat-v7:28.0.0-alpha1'
    implementation 'com.android.support:design:28.0.0-alpha1'
    implementation 'com.android.support:cardview-v7:28.0.0-alpha1'

    implementation 'com.google.firebase:firebase-core:16.0.0'
    implementation 'com.google.firebase:firebase-config:16.0.0'
    implementation 'com.google.firebase:firebase-ads:15.0.1'

    implementation 'net.theluckycoder.materialchooser:materialchooser:1.1.5'
    implementation 'de.psdev.licensesdialog:licensesdialog:1.8.3'
    implementation 'net.yslibrary.keyboardvisibilityevent:keyboardvisibilityevent:2.1.0'
    implementation 'com.takisoft.fix:preference-v7:27.1.1.0'
    implementation('com.crashlytics.sdk.android:crashlytics:2.9.3@aar') {
        transitive = true
    }
}

apply plugin: 'com.google.gms.google-services'
