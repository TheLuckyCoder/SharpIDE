apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'io.fabric'

ext {
    versionMajor = 1
    versionMinor = 6
    versionPatch = 5
    versionBuild = 0
}

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"
    defaultConfig {
        applicationId "net.theluckycoder.scriptcraft"
        minSdkVersion 16
        targetSdkVersion 26
        versionName "$versionMajor.$versionMinor.$versionPatch"
        versionCode versionMajor * 1000 + versionMinor * 100 + versionPatch * 10 + versionBuild
        resConfigs "en"
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        debug {
            resValue "bool", "debug_build", "true"
            ext.enableCrashlytics = false
            ext.alwaysUpdateBuildId = false
            versionNameSuffix ".$versionBuild"
        }
        release {
            resValue "bool", "debug_build", "false"
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

kotlin.experimental.coroutines "enable"

ktlint {
    version = "0.14.0"
    verbose = true
    android = true
    ignoreFailures = true
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:0.22.1'
    implementation "org.jetbrains.anko:anko-appcompat-v7-commons:0.10.4"

    implementation 'com.android.support:appcompat-v7:27.0.2'
    implementation 'com.android.support:design:27.0.2'
    implementation 'com.android.support:cardview-v7:27.0.2'

    implementation 'com.google.firebase:firebase-core:11.8.0'
    implementation 'com.google.firebase:firebase-config:11.8.0'
    implementation 'com.google.firebase:firebase-ads:11.8.0'

    implementation 'net.theluckycoder.materialchooser:materialchooser:1.1.3'
    implementation 'de.psdev.licensesdialog:licensesdialog:1.8.3'
    implementation 'net.yslibrary.keyboardvisibilityevent:keyboardvisibilityevent:2.1.0'
    implementation 'com.takisoft.fix:preference-v7:27.0.2.0'
    implementation('com.crashlytics.sdk.android:crashlytics:2.8.0@aar') {
        transitive = true
    }
}

apply plugin: 'com.google.gms.google-services'
